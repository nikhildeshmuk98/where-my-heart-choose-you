<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart's Secret</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a001a 25%, #330033 50%, #660033 75%, #990033 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Heart animations */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.7);
            transform: rotate(45deg);
            opacity: 0;
            animation: float 15s infinite linear;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.7);
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px 20px;
        }

        /* Romantic text */
        .romantic-text {
            margin-bottom: 50px;
            max-width: 900px;
            animation: fadeIn 2s ease-out;
        }

        .main-message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            color: #ffd1dc;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        .sub-message {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: #ffb6c1;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        /* Glassmorphism login card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: clamp(25px, 5vw, 40px);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 105, 180, 0.1),
                        0 0 30px rgba(255, 20, 147, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
        }

        .glass-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 105, 180, 0.2),
                        0 0 40px rgba(255, 20, 147, 0.3);
        }

        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 4vw, 2.8rem);
            color: #ffb6c1;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        /* Form styling */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ffd1dc;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 105, 180, 0.7);
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff69b4;
        }

        /* Submit button */
        .submit-btn {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.5);
            background: linear-gradient(to right, #ff1493, #ff69b4);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Error message */
        .error-message {
            color: #ffb6c1;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 20, 147, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff69b4;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
        }

        .error-message.show {
            display: block;
            opacity: 1;
        }

        /* Welcome Transition Overlay */
        .welcome-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a001a 25%, #330033 50%, #660033 75%, #990033 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .welcome-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .welcome-content {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-heart {
            font-size: 5rem;
            color: #ff69b4;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        .welcome-message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 6vw, 4.5rem);
            color: #ffd1dc;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.7);
        }

        .welcome-name {
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            display: inline-block;
            padding: 0 10px;
            transform: scale(1.1);
            animation: pulse 2s infinite;
        }

        .welcome-subtitle {
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            color: #ffb6c1;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .welcome-countdown {
            font-size: 1.8rem;
            color: #ffd1dc;
            margin-top: 30px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .welcome-countdown span {
            display: inline-block;
            min-width: 60px;
            background: rgba(255, 105, 180, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 0 5px;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }

        /* Celebration animations */
        @keyframes celebrateConfetti {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            opacity: 0;
            z-index: 1001;
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartGlow {
            0%, 100% { 
                transform: scale(1) rotate(45deg); 
                box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            }
            50% { 
                transform: scale(1.1) rotate(45deg); 
                box-shadow: 0 0 40px rgba(255, 20, 147, 0.8);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                padding: 25px 20px;
                border-radius: 20px;
            }
            
            .form-input {
                padding: 16px 18px;
                padding-right: 45px;
            }
            
            .submit-btn {
                padding: 18px 25px;
            }
            
            .welcome-message {
                font-size: clamp(2.5rem, 5vw, 3.5rem);
            }
            
            .welcome-heart {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .glass-card {
                padding: 20px 15px;
                border-radius: 18px;
            }
            
            .main-message {
                font-size: 2.2rem;
            }
            
            .sub-message {
                font-size: 1.3rem;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
            
            .welcome-message {
                font-size: 2.2rem;
            }
            
            .welcome-countdown {
                font-size: 1.5rem;
            }
            
            .welcome-countdown span {
                min-width: 50px;
                padding: 8px 12px;
            }
        }

        /* For very small screens */
        @media (max-width: 350px) {
            .form-input {
                font-size: 1rem;
                padding: 14px 16px;
                padding-right: 40px;
            }
            
            .submit-btn {
                padding: 16px 20px;
                font-size: 1.1rem;
            }
        }

        /* For large screens */
        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }
            
            .glass-card {
                max-width: 550px;
            }
        }
    </style>
</head>
<body>
    <!-- Heart animations -->
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Main content -->
    <div class="container">
        <div class="romantic-text">
            <h1 class="main-message">Hey my love‚Ä¶ I have something special for you ‚ù§Ô∏è</h1>
            <p class="sub-message">You have to see it‚Ä¶ but first, please login üíï</p>
        </div>

        <div class="glass-card">
            <h2 class="card-title">Login to My Heart ‚ù§Ô∏è</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <div class="input-container">
                        <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Secret Code</label>
                    <div class="input-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your mobile number" required>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="button" class="submit-btn" id="submit-btn">
                    <span>Click to Begin</span>
                    <i class="fas fa-heart"></i>
                </button>
                
                <div class="error-message" id="error-message">
                    Oops‚Ä¶ that doesn't seem right ‚ù§Ô∏è Try again, my love.
                </div>
            </form>
        </div>
    </div>

    <!-- Welcome Transition Overlay -->
    <div class="welcome-transition" id="welcome-transition">
        <div class="welcome-content">
            <div class="welcome-heart">
                <i class="fas fa-heart"></i>
            </div>
            <h1 class="welcome-message">Welcome to my heart, dear <span class="welcome-name" id="welcome-name">Nikhil</span>!</h1>
            <p class="welcome-subtitle">Your magical journey begins in...</p>
            <div class="welcome-countdown">
                <span id="countdown">2</span> seconds
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = Math.min(Math.floor(window.innerWidth / 30), 50);
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random properties for each heart
                const size = Math.random() * 15 + 10;
                const startDelay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                const startX = Math.random() * 100;
                const colorOpacity = Math.random() * 0.5 + 0.3;
                const colorR = Math.floor(Math.random() * 55 + 200);
                const colorG = Math.floor(Math.random() * 100 + 100);
                const colorB = Math.floor(Math.random() * 100 + 150);
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${startX}%`;
                heart.style.animationDelay = `${startDelay}s`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.background = `rgba(${colorR}, ${colorG}, ${colorB}, ${colorOpacity})`;
                
                heart.style.before = heart.style.after = `background: rgba(${colorR}, ${colorG}, ${colorB}, ${colorOpacity})`;
                
                container.appendChild(heart);
            }
        }

        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Create celebration confetti
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffd1dc', '#ff9acd', '#ff7eb3'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const startX = Math.random() * 100;
                const startDelay = Math.random() * 2;
                const duration = Math.random() * 3 + 2;
                const rotation = Math.random() * 720;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${startX}%`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.opacity = '0';
                
                document.body.appendChild(confetti);
                
                // Animate the confetti
                setTimeout(() => {
                    confetti.style.animation = `celebrateConfetti ${duration}s ease-out ${startDelay}s forwards`;
                    confetti.style.opacity = '1';
                }, 10);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, (duration + startDelay) * 1000);
            }
        }

        // Show welcome transition and redirect after 2 seconds
        function showWelcomeTransition(userName) {
            // Update welcome message with user's name
            document.getElementById('welcome-name').textContent = userName;
            
            // Show the welcome transition
            const welcomeTransition = document.getElementById('welcome-transition');
            welcomeTransition.classList.add('active');
            
            // Create celebration confetti
            createConfetti();
            
            // Animate hearts glow
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.style.animation = 'heartGlow 1s ease infinite';
            });
            
            // Start countdown
            let countdown = 2;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                // Add pulse effect to countdown
                countdownElement.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    countdownElement.style.transform = 'scale(1)';
                }, 200);
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // Redirect to propose.html after 2 seconds
                    setTimeout(() => {
                        window.location.href = "propose.html";
                    }, 100);
                }
            }, 1000);
        }

        // Form validation and submission
        document.getElementById('submit-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            // Check if name is provided
            if (name === '') {
                errorMessage.textContent = "Please enter your name, my love ‚ù§Ô∏è";
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
                return;
            }
            
            // Correct password is 9032168093
            if (password === '9032168093') {
                // Disable button to prevent multiple clicks
                this.disabled = true;
                this.innerHTML = '<span>Opening Your Surprise...</span><i class="fas fa-heart"></i>';
                
                // Show welcome transition with user's name
                showWelcomeTransition(name);
            } else {
                // Show error message
                errorMessage.textContent = "Oops‚Ä¶ that doesn't seem right ‚ù§Ô∏è Try again, my love.";
                errorMessage.classList.add('show');
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });

        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submit-btn').click();
            }
        });

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            createHearts();
            
            // Make sure all elements are properly visible on all devices
            document.body.style.opacity = '1';
        });
        
        // Adjust hearts on window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
