<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letters - A Dream Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffccd5 25%, #ffe4ec 50%, #ffccd5 75%, #ffb6c1 100%);
            color: #5a2d41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Playfair Display', serif;
        }
        
        /* Magical background with gradient and patterns */
        .magical-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 204, 213, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 228, 236, 0.3) 0%, transparent 50%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 182, 193, 0.05) 10px, rgba(255, 182, 193, 0.05) 20px);
            animation: bgShift 20s infinite alternate ease-in-out;
        }
        
        @keyframes bgShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        /* Ornate border frame */
        .border-frame {
            position: fixed;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            pointer-events: none;
            z-index: 2;
            border: 15px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M10,20 Q30,10 50,20 Q70,10 90,20 Q80,40 90,60 Q70,90 50,80 Q30,90 10,60 Q20,40 10,20" fill="none" stroke="%23ff6b9d" stroke-width="3" stroke-opacity="0.4"/><path d="M15,25 Q35,15 55,25 Q75,15 95,25 Q85,45 95,65 Q75,95 55,85 Q35,95 15,65 Q25,45 15,25" fill="none" stroke="%23d6336c" stroke-width="2" stroke-opacity="0.3"/></svg>') 30 stretch;
        }
        
        /* Floating elements */
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: floatElement 25s infinite linear;
        }
        
        .floating-element.heart {
            color: #ff6b9d;
            font-size: 24px;
        }
        
        .floating-element.rose {
            color: #ff4d6d;
            font-size: 28px;
        }
        
        .floating-element.sparkle {
            color: #ffcc00;
            font-size: 20px;
        }
        
        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Back button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b9d, #ff4d6d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.6);
            animation: gentlePulse 3s infinite alternate;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.9);
        }
        
        @keyframes gentlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        /* DOB Section */
        .dob-section {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .dob-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #ff4d6d, #ff6b9d);
        }
        
        .dob-section h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #d6336c;
            text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.2);
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }
        
        .dob-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .dob-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }
        
        #dob {
            padding: 18px 20px;
            font-size: 20px;
            border: 2px solid #ff9ebc;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            color: #5a2d41;
            transition: all 0.4s ease;
            font-family: 'Playfair Display', serif;
        }
        
        #dob:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.4);
            transform: translateY(-2px);
        }
        
        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b9d;
            font-size: 22px;
        }
        
        .open-book-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff6b9d, #ff4d6d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .open-book-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .open-book-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.7);
        }
        
        .open-book-btn:hover::before {
            left: 100%;
        }
        
        /* Book Container - Realistic Book */
        .book-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            perspective: 2000px;
            height: 700px;
        }
        
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-origin: left center;
        }
        
        /* Realistic page turning effect */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: white;
            border-radius: 5px 15px 15px 5px;
            overflow: hidden;
            box-shadow: 
                inset 5px 0 15px rgba(0, 0, 0, 0.05),
                0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            transform-origin: left center;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
        }
        
        .page.left-page {
            border-radius: 15px 5px 5px 15px;
            box-shadow: 
                inset -5px 0 15px rgba(0, 0, 0, 0.05),
                0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }
        
        .page-front {
            transform: rotateY(0deg);
            z-index: 2;
        }
        
        .page-back {
            transform: rotateY(180deg);
        }
        
        /* Realistic page turning classes */
        .page.turning {
            transform: rotateY(-180deg);
            z-index: 10;
        }
        
        .page.turning .page-front {
            z-index: 1;
        }
        
        .page.active {
            transform: rotateY(0deg);
            z-index: 5;
        }
        
        .page.next {
            transform: rotateY(180deg);
            z-index: 1;
        }
        
        /* Book pages content */
        .page-left, .page-right {
            width: 50%;
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .page-left {
            background: linear-gradient(to right, #fff9fb, #fff0f5);
            border-right: 1px solid #ffe4ec;
            align-items: center;
            justify-content: center;
        }
        
        .page-right {
            background: #fff9fb;
            overflow-y: auto;
            position: relative;
        }
        
        /* Scrollbar styling */
        .page-right::-webkit-scrollbar {
            width: 8px;
        }
        
        .page-right::-webkit-scrollbar-track {
            background: #ffe4ec;
            border-radius: 10px;
        }
        
        .page-right::-webkit-scrollbar-thumb {
            background: #ff9ebc;
            border-radius: 10px;
        }
        
        .page-right::-webkit-scrollbar-thumb:hover {
            background: #ff6b9d;
        }
        
        .gif-container {
            width: 90%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 8px solid white;
            position: relative;
        }
        
        .gif-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 107, 157, 0.2), rgba(255, 77, 109, 0.2));
            z-index: 1;
        }
        
        .gif-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9ebc, #ff6b9d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .gif-icon {
            font-size: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .day-title {
            margin-top: 25px;
            font-size: 36px;
            color: #d6336c;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.2);
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Letter content */
        .letter-content {
            width: 100%;
            height: 100%;
            padding: 25px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%23ff9ebc" stroke-width="1" stroke-dasharray="5,5" opacity="0.2"/></svg>'), #fff9fb;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }
        
        .letter-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px double #ff9ebc;
        }
        
        .letter-header i {
            font-size: 42px;
            margin-right: 20px;
            color: #ff6b9d;
            filter: drop-shadow(0 3px 5px rgba(255, 107, 157, 0.3));
        }
        
        .letter-title {
            font-size: 36px;
            color: #d6336c;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(214, 51, 108, 0.2);
        }
        
        .letter-text {
            line-height: 1.8;
            font-size: 20px;
            text-align: justify;
            color: #5a2d41;
            font-family: 'Playfair Display', serif;
            padding-right: 10px;
        }
        
        .letter-text p {
            margin-bottom: 20px;
            text-indent: 30px;
        }
        
        .letter-signature {
            text-align: right;
            font-style: italic;
            margin-top: 30px;
            font-size: 22px;
            color: #d6336c;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
        }
        
        /* Navigation buttons */
        .book-nav {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: -80px;
            width: 100%;
            padding: 0 30px;
            z-index: 100;
        }
        
        .nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #ff4d6d);
            color: white;
            border: none;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.4s ease;
        }
        
        .nav-btn:hover::before {
            transform: scale(1);
        }
        
        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.8);
        }
        
        .nav-btn:disabled {
            background: linear-gradient(135deg, #ffc8d9, #ff9ebc);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
        
        .nav-btn:disabled:hover::before {
            transform: scale(0);
        }
        
        .page-indicator {
            font-size: 24px;
            color: #d6336c;
            font-weight: 600;
            padding: 15px 35px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 107, 157, 0.2);
            font-family: 'Playfair Display', serif;
        }
        
        /* Page turn animation */
        @keyframes pageTurn {
            0% {
                transform: rotateY(0deg);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: -10px 10px 30px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: rotateY(-180deg);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
        }
        
        /* Book open animation */
        @keyframes bookOpen {
            0% {
                transform: perspective(2000px) rotateY(-90deg) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: perspective(2000px) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .book-container {
                height: 650px;
            }
            
            .letter-title {
                font-size: 32px;
            }
            
            .letter-text {
                font-size: 19px;
            }
        }
        
        @media (max-width: 992px) {
            .book-container {
                height: 600px;
            }
            
            .page-left, .page-right {
                padding: 20px;
            }
            
            .letter-title {
                font-size: 28px;
            }
            
            .letter-text {
                font-size: 18px;
            }
            
            .day-title {
                font-size: 32px;
            }
        }
        
        @media (max-width: 768px) {
            .page {
                flex-direction: column;
            }
            
            .page-left, .page-right {
                width: 100%;
                height: 50%;
            }
            
            .page-left {
                border-right: none;
                border-bottom: 1px solid #ffe4ec;
            }
            
            .book-container {
                height: 900px;
            }
            
            .dob-section h1 {
                font-size: 36px;
            }
            
            .book-nav {
                padding: 0 15px;
                bottom: -70px;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px 15px;
            }
            
            .dob-section {
                padding: 30px 20px;
            }
            
            .dob-section h1 {
                font-size: 30px;
            }
            
            .open-book-btn {
                padding: 15px 30px;
                font-size: 18px;
            }
            
            .book-container {
                height: 850px;
            }
            
            .page-left, .page-right {
                padding: 15px;
            }
            
            .letter-title {
                font-size: 26px;
            }
            
            .letter-text {
                font-size: 17px;
            }
            
            .gif-icon {
                font-size: 50px;
            }
            
            .day-title {
                font-size: 28px;
            }
        }
    </style>
</head>

    <!-- Ornate border frame -->
    <div class="border-frame"></div>
    
    <!-- Floating elements -->
    <div class="floating-elements" id="floating-elements"></div>
    
    <!-- Back button -->
    <a href="home.html" class="back-btn">‚ù§Ô∏è</a>

    <div class="container">

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const elementCount = 25;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                
                // Random type
                const types = ['heart', 'rose', 'sparkle'];
                const type = types[Math.floor(Math.random() * types.length)];
                element.className = `floating-element ${type}`;
                
                // Random content based on type
                if (type === 'heart') {
                    element.innerHTML = '‚ù§Ô∏è';
                } else if (type === 'rose') {
                    element.innerHTML = 'üåπ';
                } else {
                    element.innerHTML = '‚ú®';
                }
                
                // Random size
                const size = Math.random() * 30 + 20;
                element.style.fontSize = `${size}px`;
                
                // Random position and animation
                element.style.left = `${Math.random() * 100}vw`;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 10;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                container.appendChild(element);
            }
        }
        
        // Create book pages
        function createBookPages() {
            const book = document.getElementById('book');
            
            valentineLetters.forEach((letter, index) => {
                // Create page element
                const page = document.createElement('div');
                page.className = 'page';
                page.id = `page${index + 1}`;
                if (index === 0) page.classList.add('active');
                
                // Create page content (front)
                const pageContent = document.createElement('div');
                pageContent.className = 'page-content page-front';
                
                // Left side
                const leftSide = document.createElement('div');
                leftSide.className = 'page-left';
                
                const gifContainer = document.createElement('div');
                gifContainer.className = 'gif-container';
                
                const gifPlaceholder = document.createElement('div');
                gifPlaceholder.className = 'gif-placeholder';
                
                const gifIcon = document.createElement('div');
                gifIcon.className = 'gif-icon';
                gifIcon.innerHTML = gifIcons[index];
                
                const gifDesc = document.createElement('div');
                gifDesc.innerHTML = gifDescriptions[index];
                
                gifPlaceholder.appendChild(gifIcon);
                gifPlaceholder.appendChild(gifDesc);
                gifContainer.appendChild(gifPlaceholder);
                
                const dayTitle = document.createElement('div');
                dayTitle.className = 'day-title';
                dayTitle.innerHTML = letter.day;
                
                leftSide.appendChild(gifContainer);
                leftSide.appendChild(dayTitle);
                
                // Right side
                const rightSide = document.createElement('div');
                rightSide.className = 'page-right';
                
                const letterContent = document.createElement('div');
                letterContent.className = 'letter-content';
                
                const letterHeader = document.createElement('div');
                letterHeader.className = 'letter-header';
                
                const letterIcon = document.createElement('i');
                letterIcon.innerHTML = letter.icon;
                
                const letterTitle = document.createElement('h2');
                letterTitle.className = 'letter-title';
                letterTitle.innerHTML = letter.title;
                
                letterHeader.appendChild(letterIcon);
                letterHeader.appendChild(letterTitle);
                
                const letterText = document.createElement('div');
                letterText.className = 'letter-text';
                letterText.innerHTML = letter.content;
                
                const letterSignature = document.createElement('div');
                letterSignature.className = 'letter-signature';
                letterSignature.innerHTML = letter.signature;
                
                letterContent.appendChild(letterHeader);
                letterContent.appendChild(letterText);
                letterContent.appendChild(letterSignature);
                rightSide.appendChild(letterContent);
                
                // Add sides to page content
                pageContent.appendChild(leftSide);
                pageContent.appendChild(rightSide);
                
                // Create back side (blank for now)
                const pageBack = document.createElement('div');
                pageBack.className = 'page-content page-back';
                pageBack.style.background = '#fff9fb';
                
                // Add to page
                page.appendChild(pageContent);
                page.appendChild(pageBack);
                
                // Add page to book
                book.appendChild(page);
            });
        }
        
        // Initialize the book
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            createBookPages();
            
            const dobSection = document.getElementById('dob-section');
            const bookContainer = document.getElementById('book-container');
            const openBookBtn = document.getElementById('open-book-btn');
            const dobInput = document.getElementById('dob');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            const pages = document.querySelectorAll('.page');
            
            let currentPage = 1;
            let isTurning = false;
            totalPagesSpan.textContent = pages.length;
            
            // Set max date to today
            const today = new Date().toISOString().split('T')[0];
            dobInput.max = today;
            
            // Open book when button is clicked
            openBookBtn.addEventListener('click', function() {
                if (!dobInput.value) {
                    // Animate the input to get attention
                    dobInput.style.borderColor = '#ff4d6d';
                    dobInput.style.boxShadow = '0 0 20px rgba(255, 77, 109, 0.6)';
                    setTimeout(() => {
                        dobInput.style.borderColor = '#ff9ebc';
                        dobInput.style.boxShadow = 'none';
                    }, 1000);
                    dobInput.focus();
                    return;
                }
                
                // Calculate age from DOB
                const dob = new Date(dobInput.value);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                
                // Show book with magical animation
                dobSection.style.opacity = '0';
                dobSection.style.transform = 'translateY(-50px)';
                
                setTimeout(() => {
                    dobSection.style.display = 'none';
                    bookContainer.style.display = 'block';
                    
                    // Animate book opening
                    const book = document.getElementById('book');
                    book.style.animation = 'bookOpen 2s ease forwards';
                    
                    // Play magical sound (simulated with visual effect)
                    const magicalEffect = document.createElement('div');
                    magicalEffect.style.position = 'fixed';
                    magicalEffect.style.top = '50%';
                    magicalEffect.style.left = '50%';
                    magicalEffect.style.transform = 'translate(-50%, -50%)';
                    magicalEffect.style.width = '0';
                    magicalEffect.style.height = '0';
                    magicalEffect.style.borderRadius = '50%';
                    magicalEffect.style.background = 'radial-gradient(circle, rgba(255,107,157,0.8) 0%, transparent 70%)';
                    magicalEffect.style.zIndex = '1000';
                    magicalEffect.style.transition = 'all 1.5s ease';
                    document.body.appendChild(magicalEffect);
                    
                    setTimeout(() => {
                        magicalEffect.style.width = '200vw';
                        magicalEffect.style.height = '200vh';
                        magicalEffect.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => {
                        document.body.removeChild(magicalEffect);
                    }, 1600);
                }, 800);
            });
            
            // Turn page function
            function turnPage(direction) {
                if (isTurning) return;
                
                const oldPage = document.getElementById(`page${currentPage}`);
                let newPage;
                
                if (direction === 'next' && currentPage < pages.length) {
                    newPage = document.getElementById(`page${currentPage + 1}`);
                    currentPage++;
                } else if (direction === 'prev' && currentPage > 1) {
                    newPage = document.getElementById(`page${currentPage - 1}`);
                    currentPage--;
                } else {
                    return;
                }
                
                isTurning = true;
                
                // Update navigation buttons
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === pages.length;
                currentPageSpan.textContent = currentPage;
                
                // Add turning class to current page
                oldPage.classList.add('turning');
                oldPage.classList.remove('active');
                
                // Show new page after delay
                setTimeout(() => {
                    newPage.classList.add('active');
                    newPage.classList.remove('next');
                    
                    // Reset old page
                    setTimeout(() => {
                        oldPage.classList.remove('turning');
                        if (direction === 'next') {
                            oldPage.classList.add('next');
                        }
                        isTurning = false;
                    }, 300);
                }, 600);
            }
            
            // Previous button click
            prevBtn.addEventListener('click', function() {
                turnPage('prev');
            });
            
            // Next button click
            nextBtn.addEventListener('click', function() {
                turnPage('next');
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (!bookContainer.style.display || bookContainer.style.display === 'none') return;
                
                if (e.key === 'ArrowLeft' && currentPage > 1) {
                    turnPage('prev');
                } else if (e.key === 'ArrowRight' && currentPage < pages.length) {
                    turnPage('next');
                }
            });
            
            // Add swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            bookContainer.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            bookContainer.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const difference = touchStartX - touchEndX;
                
                if (Math.abs(difference) > swipeThreshold) {
                    if (difference > 0 && currentPage < pages.length) {
                        // Swipe left - next page
                        turnPage('next');
                    } else if (difference < 0 && currentPage > 1) {
                        // Swipe right - previous page
                        turnPage('prev');
                    }
                }
            }
        });
    </script>
